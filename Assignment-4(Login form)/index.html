<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
 </head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <form action="">
            <table>
                    <tr>
                        <td><label for="email" id="name">Email address</label></td>
                    </tr>
                    
                    <tr>
                        <td>
                             <input type="email" placeholder="Enter email" id="email" required>
                        </td>
                       
                    </tr>
                      
                    

                    <tr><td><label for="pass" id="name">Password</label></tr></td>
                    
                    <tr>
                        <td>
                            <input type="password" placeholder="password" id="pass" required>
                        </td>
                        
                    </tr>
                    <tr><td><button id="btn">Login</button></td></tr>
            </table>
        </form>
    </div>
</body>
</html>
