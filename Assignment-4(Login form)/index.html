<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
 </head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <form action="">
            <table>
                    <tr>
                        <td><label for="email" >What's your e-mail?</label></td>
                        
                    </tr>
                    
                    
                    <tr>
                        <td>
                             <input type="email" placeholder="Enter email" id="email" required>
                             
                             
                        </td>
                     
                       
                    </tr>
                    <tr>
                        <td><small class="error-msg" >please enter a valid email address</small></td>
                    </tr>
                      
                    

                    <tr><td><label for="pass" id="name">your password</label></tr></td>
                    
                    <tr>
                        <td>
                            <input type="password" placeholder="password" id="pass" required>
                        </td>
                           
                        
                    </tr>
                    <tr>
                        <td><small class="error-pass" >please enter a password</small></td>
                    </tr>
                    <tr><td><button id="btn">Login</button></td></tr>
                    
                    <tr>
                        <td>
                            <div class="links">
                             <a href="">Create Account</a>
                             <a href="">Forget your password?</a>
                             </div>
                        </td>
                        
                    </tr>
                    
            </table>
            
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
